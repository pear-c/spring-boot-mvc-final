<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>답변 상세</title>
</head>
<body>
<h1>답변 내용</h1>

<table>
    <tr>
        <th>답변 내용</th>
        <td th:text="${answer.content}">답변 내용</td>
    </tr>
    <tr>
        <th>답변 매니저</th>
        <td th:text="${answer.managerId}">답변 매니저</td>
    </tr>
    <tr>
        <th>답변 일자</th>
        <td th:text="${#temporals.format(answer.createdAt, 'yyyy-MM-dd HH:mm')}">답변 일자</td>
    </tr>
</table>
</body>
</html>
