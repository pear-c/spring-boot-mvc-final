<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>답변 등록</title>
</head>
<body>
<h1>문의 상세 & 답변 작성</h1>

<table>
    <tr>
        <th>제목</th>
        <td th:text="${inquiry.title}">제목</td>
    </tr>
    <tr>
        <th>분류</th>
        <td th:text="${inquiry.category.label}">분류</td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${inquiry.customerId}">작성자</td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${inquiry.content}">내용</td>
    </tr>
    <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
    </tr>
</table>

<br/>

<form method="post" th:action="@{/cs/admin/answer}">
    <input type="hidden" name="inquiryId" th:value="${inquiry.id}" />

    <label for="answer">답변 내용</label><br/>
    <textarea id="answer" name="answer" rows="6" cols="60" required></textarea><br/><br/>

    <input type="submit" value="답변 등록" />
</form>

<br/>
<a href="/cs/admin">← 미답변 목록으로 돌아가기</a>
</body>
</html>
