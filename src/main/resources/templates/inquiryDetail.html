<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
</head>
<body>
<h1>문의 상세</h1>

<table>
    <tr>
        <th>제목</th>
        <td th:text="${inquiry.title}">제목</td>
    </tr>
    <tr>
        <th>분류</th>
        <td th:text="${inquiry.category.getLabel()}">분류</td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${inquiry.content}">내용</td>
    </tr>
    <tr>
        <th>답변 여부</th>
        <td>
            <span th:if="${!inquiry.answered}" style="color: red;">답변 안됨</span>

            <a th:if="${inquiry.answered}"
               th:href="@{/cs/inquiry/{id}/answer(id=${inquiry.id})}"
               style="color: green;">답변 완료
            </a>
        </td>
    </tr>
    <tr>
        <th>첨부 이미지</th>
        <td>
            <div th:each="file : ${attachments}">
                <img th:src="@{${file.uploadPath + '/' + file.originalFileName}}"
                     th:alt="${file.originalFileName}"
                     style="max-width: 300px; max-height: 300px;" />
            </div>
        </td>
    </tr>
</table>

<br/>
<a href="/cs">← 문의 목록으로 돌아가기</a>

</body>
</html>
