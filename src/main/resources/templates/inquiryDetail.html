<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
</head>
<body>
<h1>문의 상세</h1>

<table>
    <tr>
        <th>제목</th>
        <td th:text="${inquiry.title}">제목</td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${inquiry.content}">내용</td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${inquiry.customerId}">작성자 ID</td>
    </tr>
    <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
    </tr>
</table>

<br/>
<a href="/cs/login">← 문의 목록으로 돌아가기</a>

</body>
</html>
